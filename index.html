<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contagem regressiva para o Ano Novo</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <script defer src="assets/js/main.js"></script>
  </head>
  <body>
    <div id="year" class="year"></div>
    <h1>Contagem regressiva para o ano novo</h1>
    <div id="countdown" class="countdown">
      <div class="time">
        <span id="days">00</span>
        <span class="time-name">dias</span>
      </div>
      <div class="time">
        <span id="hours">00</span>
        <span class="time-name">horas</span>
      </div>
      <div class="time">
        <span id="minutes">00</span>
        <span class="time-name">minutos</span>
      </div>
      <div class="time">
        <span id="seconds">00</span>
        <span class="time-name">segundos</span>
      </div>
    </div>
    <img
      src="./img/spinner.gif"
      alt="Carregando..."
      id="loading"
      class="loading"
    />
  </body>
</html>
